
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="matching.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
                <li><i id="first-star" class="fa fa-star"></i></li>
        		<li><i id="second-star" class="fa fa-star"></i></li>
        		<li><i id="third-star" class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"> Click to refresh board</i>
        	</div>
            <div id="output">00:00:00</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <div id="success-modal" class="modal">
            <div class="modal-content">
            <span class="close">&times;</span>
            <p>Oh Wowy! You've Won!</p>
            <p>Your star rating was</p> <span class="modal-stars"><ul class="stars">
        	<li><i id="star-one" class="fa fa-star"></i></li>
        	<li><i id="star-two" class="fa fa-star"></i></li>
        	<li><i id="star-three" class="fa fa-star"></i></li>
            </ul></span>
            <p>This round took you <span id="final-output"></span> &amp; <span id="attempts-made"></span> attempts to finish</p>
            <button type="button" id="replay" class="refresh-button">Would you like to play again?</button>
        </div>
        </div>
    </div>

    <script src="js/fromscratchmatch.js"></script>
</body>
</html>
